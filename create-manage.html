<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create / Manage Routines</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h2>Create / Manage Routines</h2>
  </div>

  <div class="container">

    <!-- Create Routine Form -->
    <form id="new-routine-form">
      <div class="form-group">
        <label for="routine-name">Routine Name:</label>
        <input type="text" id="routine-name" required />
      </div>

      <div id="habits-container"></div>

      <button type="button" id="add-habit-btn">Add Habit</button><br><br>
      <button type="submit">Save Routine</button>
    </form>
    <hr/>

    <!-- Manage Existing Routines -->
    <h3>Manage Existing Routines</h3>
    <div id="routine-list"></div>
  </div>

  <script src="app.js"></script>
  <script>
    /********************************************
     * Create Routine
     ********************************************/
    const form = document.getElementById('new-routine-form');
    const habitsContainer = document.getElementById('habits-container');
    const addHabitBtn = document.getElementById('add-habit-btn');

    function addHabitRow() {
      const habitDiv = document.createElement('div');
      habitDiv.classList.add('form-group');

      const habitRowHtml = `
        <label for="habitTitle">Habit Title:</label>
        <input type="text" name="habitTitle" required />
        <label for="habitTime">Time:</label>
        <input type="time" name="habitTime" required />
      `;
      habitDiv.innerHTML = habitRowHtml;
      habitsContainer.appendChild(habitDiv);
    }

    // Start with one habit row
    addHabitRow();

    // Add more habits
    addHabitBtn.addEventListener('click', addHabitRow);

    // Save routine
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const routineName = document.getElementById('routine-name').value.trim();
      if (!routineName) return;

      const habitRows = habitsContainer.querySelectorAll('.form-group');
      const habits = [];
      habitRows.forEach(row => {
        const habitTitle = row.querySelector('input[name="habitTitle"]').value.trim();
        const habitTime = row.querySelector('input[name="habitTime"]').value;
        if (habitTitle && habitTime) {
          habits.push({ title: habitTitle, time: habitTime });
        }
      });

      // Sort habits by time
      habits.sort((a, b) => (a.time > b.time ? 1 : -1));

      const success = addRoutine(routineName, habits);
      if (success) {
        alert("Routine saved successfully!");
        form.reset();
        habitsContainer.innerHTML = '';
        addHabitRow();
        renderRoutines(); // Refresh the routine list
      }
    });

    /********************************************
     * Manage Routines
     ********************************************/
    const routineListDiv = document.getElementById('routine-list');

    function renderRoutines() {
      routineListDiv.innerHTML = '';
      const routines = getAllRoutines();
      
      if (routines.length === 0) {
        routineListDiv.textContent = "No routines available.";
        return;
      }

      routines.forEach(routine => {
        const wrapper = document.createElement('div');
        wrapper.classList.add('routine-item');
        
        // Title
        const title = document.createElement('span');
        title.textContent = routine.name;

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "Delete";
        deleteBtn.style.marginLeft = "1rem";
        deleteBtn.addEventListener('click', () => {
          if (confirm(`Are you sure you want to delete "${routine.name}"?`)) {
            deleteRoutine(routine.id);
            renderRoutines();
          }
        });

        wrapper.appendChild(title);
        wrapper.appendChild(deleteBtn);
        routineListDiv.appendChild(wrapper);
      });
    }

    // Initial load
    renderRoutines();
  </script>
</body>
</html>
