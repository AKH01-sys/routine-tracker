<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h2>Stats & Settings</h2>
  </div>

  <div class="container">
    <div id="day-off-info"></div>
    
    <div class="form-group">
      <label for="day-off-limit">Day Off Limit (Per Month):</label>
      <input type="number" id="day-off-limit" min="0" />
      <button id="update-limit-btn">Update Limit</button>
    </div>

    <hr/>

    <h3>Routine Stats</h3>
    <div>
      <label for="routine-stats-select">Select Routine:</label>
      <select id="routine-stats-select"></select>
      <button id="show-routine-stats-btn">Show Stats</button>
    </div>
    <div id="routine-stats"></div>
  </div>

  <script src="app.js"></script>
  <script>
    const dayOffInfo = document.getElementById('day-off-info');
    const dayOffLimitInput = document.getElementById('day-off-limit');
    const updateLimitBtn = document.getElementById('update-limit-btn');
    
    // Basic day-off info refresh
    function refreshDayOffInfo() {
      const settings = getSettings();
      dayOffInfo.innerHTML = `
        <p>Days off used this month: ${settings.dayOffUsed}</p>
        <p>Day off limit: ${settings.dayOffLimit}</p>
        ${
          settings.dayOffUsed >= settings.dayOffLimit
            ? '<p class="limit-warning">You have reached your limit!</p>'
            : ''
        }
      `;
      dayOffLimitInput.value = settings.dayOffLimit;
    }

    // Update day-off limit
    updateLimitBtn.addEventListener('click', () => {
      const newLimit = parseInt(dayOffLimitInput.value, 10);
      if (isNaN(newLimit) || newLimit < 0) {
        alert("Invalid limit!");
        return;
      }
      updateSettings({ dayOffLimit: newLimit });
      refreshDayOffInfo();
      alert("Day off limit updated!");
    });

    // Initial load
    refreshDayOffInfo();

    /********************************************
     * Routine Stats (placeholder logic)
     ********************************************/
    const routineStatsSelect = document.getElementById('routine-stats-select');
    const showRoutineStatsBtn = document.getElementById('show-routine-stats-btn');
    const routineStatsDiv = document.getElementById('routine-stats');
    const routines = getAllRoutines();

    // Populate select
    routines.forEach(r => {
      const opt = document.createElement('option');
      opt.value = r.id;
      opt.textContent = r.name;
      routineStatsSelect.appendChild(opt);
    });

    showRoutineStatsBtn.addEventListener('click', () => {
      const selectedId = routineStatsSelect.value;
      const routine = getRoutineById(selectedId);
      if (!routine) {
        routineStatsDiv.textContent = 'No routine found.';
        return;
      }
      // Example stats display (actual logic can vary)
      routineStatsDiv.innerHTML = `
        <p>Routine Name: <strong>${routine.name}</strong></p>
        <p>Number of Habits: <strong>${routine.habits.length}</strong></p>
      `;
    });
  </script>
</body>
</html>
