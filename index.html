<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Routine App - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h2 id="current-date"></h2>
  </div>

  <div class="container">
    <button onclick="location.href='create-manage.html'">Create / Manage Routines</button>
    <button onclick="location.href='todays-routine.html'">Today's Routine</button>
    <button id="take-day-off-btn">Take a Day Off</button>
    <button onclick="location.href='stats.html'">Stats</button>
  </div>

  <script src="app.js"></script>
  <script>
    const dateEl = document.getElementById('current-date');
    const today = new Date();
    dateEl.textContent = today.toDateString();

    const takeDayOffBtn = document.getElementById('take-day-off-btn');
    takeDayOffBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to take a day off?")) {
        return;
      }
      if (canTakeDayOff()) {
        takeDayOff();
        alert("Enjoy your day off! ðŸŽ‰");
      } else {
        alert("Day off limit reached! Please adjust your limit in Stats if needed.");
      }
    });
  </script>
</body>
</html>
