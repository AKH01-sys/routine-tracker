<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Jaiveek Hegde Routine - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h2>Jaiveek Hegde Routine</h2>
  </div>

  <div class="container">
    <!-- Display Date and Live Clock -->
    <div style="text-align: center;">
      <h3 id="current-date"></h3>
      <h4 id="live-clock"></h4>
      <!-- Quote of the Day -->
      <p id="quote-of-day" class="quote-of-day"></p>
    </div>

    <!-- Navigation Buttons (vertical) -->
    <div class="nav-buttons">
      <button class="btn-primary" onclick="location.href='create-manage.html'">
        Create / Manage Routines
      </button>
      <button class="btn-primary" onclick="location.href='todays-routine.html'">
        Today's Routine
      </button>
      <button class="btn-secondary" id="take-day-off-btn">
        Take a Day Off
      </button>
      <button class="btn-secondary" onclick="location.href='stats.html'">
        Stats
      </button>
    </div>
  </div>

  <!-- Ensure app.js is loaded before the inline script that references it -->
  <script src="app.js"></script>
  <script>
    // Display Current Date
    const dateEl = document.getElementById("current-date");
    dateEl.textContent = new Date().toDateString();

    // Live Clock Functionality
    const clockEl = document.getElementById("live-clock");
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      clockEl.textContent = `${hh}:${mm}:${ss}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Display Daily Quote
    const quoteEl = document.getElementById("quote-of-day");
    const todaysQuote = getTodaysQuote();
    quoteEl.textContent = todaysQuote;

    // Quick Console Check (Optional)
    console.log("Today's quote:", todaysQuote);

    // Take a Day Off Logic
    const takeDayOffBtn = document.getElementById("take-day-off-btn");
    takeDayOffBtn.addEventListener("click", () => {
      if (!confirm("Are you sure you want to take a day off today?")) return;
      if (canTakeDayOff()) {
        const success = takeDayOff();
        if (success) {
          alert("Enjoy your day off!");
          // Optionally, disable routine buttons or provide visual feedback
          takeDayOffBtn.disabled = true;
          // Optionally, redirect to home or another page
        }
      } else {
        alert("You've reached your day off limit or already took a day off today.");
      }
    });
  </script>
</body>
</html>
