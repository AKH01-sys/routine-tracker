<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Routine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <button class="btn-secondary back-btn" onclick="window.history.back()">‚Üê Back</button>
    <h2>Today's Routine</h2>
  </div>

  <div class="container">
    <div id="day-off-warning" class="day-off-warning"></div>

    <div class="form-group">
      <label for="routine-select">Choose a routine to follow:</label>
      <select id="routine-select"></select>
      <button id="load-routine-btn" class="btn-primary">Load Routine</button>
    </div>

    <div id="habits-list"></div>
  </div>

  <script src="app.js"></script>
  <script>
    const routineSelect = document.getElementById('routine-select');
    const loadRoutineBtn = document.getElementById('load-routine-btn');
    const habitsListDiv = document.getElementById('habits-list');
    const dayOffWarning = document.getElementById('day-off-warning');
    const routines = getAllRoutines();

    // If user took a day off today, disable loading routine
    if (isDayOff()) {
      dayOffWarning.textContent = "You've taken a day off today. Routine is disabled!";
      loadRoutineBtn.disabled = true;
    }

    // Populate routine dropdown
    routines.forEach(r => {
      const opt = document.createElement('option');
      opt.value = r.id;
      opt.textContent = r.name;
      routineSelect.appendChild(opt);
    });

    loadRoutineBtn.addEventListener('click', () => {
      habitsListDiv.innerHTML = '';
      const selectedId = routineSelect.value;
      const selectedRoutine = getRoutineById(selectedId);
      if (!selectedRoutine) {
        habitsListDiv.textContent = "No routine found.";
        return;
      }

      selectedRoutine.habits.forEach((habit, habitIndex) => {
        const label = document.createElement('label');
        label.className = 'checkbox-label';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        // Mark as complete => update streak if not done yet
        checkbox.addEventListener('change', () => {
          const spanText = label.querySelector('span');
          if (checkbox.checked) {
            spanText.classList.add('strikethrough');
            completeHabit(selectedRoutine.id, habitIndex);
          } else {
            spanText.classList.remove('strikethrough');
            // Not implementing "un-complete" logic for streak
          }
        });

        // If habit was already completed today, check it
        if (habit.lastCompletedDate === formatDate()) {
          checkbox.checked = true;
          checkbox.dispatchEvent(new Event('change'));
        }

        const spanText = document.createElement('span');
        spanText.textContent = `${habit.time} - ${habit.title}`;

        label.appendChild(checkbox);
        label.appendChild(spanText);
        habitsListDiv.appendChild(label);
      });
    });
  </script>
</body>
</html>
