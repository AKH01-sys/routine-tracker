<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Routine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h2>Today's Routine</h2>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="routine-select">Choose a routine to follow:</label>
      <select id="routine-select"></select>
      <button id="load-routine-btn">Load Routine</button>
    </div>

    <div id="habits-list"></div>
  </div>

  <script src="app.js"></script>
  <script>
    const routineSelect = document.getElementById('routine-select');
    const loadRoutineBtn = document.getElementById('load-routine-btn');
    const habitsListDiv = document.getElementById('habits-list');
    const routines = getAllRoutines();

    // Populate dropdown
    routines.forEach((r) => {
      const opt = document.createElement('option');
      opt.value = r.id;
      opt.textContent = r.name;
      routineSelect.appendChild(opt);
    });

    // (Optional) Mark habit complete in localStorage if needed
    function markHabitComplete(routineId, habitIndex, isComplete) {
      // Example: you might store completedHabits in localStorage
      // For brevity, not fully implemented here
    }

    loadRoutineBtn.addEventListener('click', () => {
      habitsListDiv.innerHTML = '';
      const selectedId = routineSelect.value;
      const selectedRoutine = getRoutineById(selectedId);
      if (!selectedRoutine) {
        habitsListDiv.textContent = "No routine found.";
        return;
      }

      selectedRoutine.habits.forEach((habit, habitIndex) => {
        const label = document.createElement('label');
        label.className = 'checkbox-label';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `habit-${habitIndex}`;
        
        // Toggle strikethrough
        checkbox.addEventListener('change', () => {
          spanText.classList.toggle('strikethrough', checkbox.checked);
          markHabitComplete(selectedRoutine.id, habitIndex, checkbox.checked);
        });

        const spanText = document.createElement('span');
        spanText.textContent = `${habit.time} - ${habit.title}`;

        label.appendChild(checkbox);
        label.appendChild(spanText);
        habitsListDiv.appendChild(label);
      });
    });
  </script>
</body>
</html>
